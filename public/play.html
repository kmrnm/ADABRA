<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADABRA • Play</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; padding: 24px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 600px; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin: 12px 0; }
      input { padding: 12px; font-size: 18px; width: 180px; text-transform: uppercase; }
      button { padding: 12px 16px; font-size: 18px; cursor: pointer; }
      #buzz { width: 100%; font-size: 34px; padding: 22px; }
      .muted { color: #666; }
      .ok { color: #0a7; }
      .err { color: #c00; }
      .pill { display: inline-block; padding: 6px 10px; border: 1px solid #ddd; border-radius: 999px; }
      #time { font-variant-numeric: tabular-nums; font-size: 18px; }
      .teamBtn { flex: 1; }
    </style>
  </head>
  <body>
    <h1>ADABRA • Player</h1>

    <div class="card">
      <div class="row">
        <input id="roomCode" placeholder="ROOM" maxlength="6" />
        <button id="join">Join</button>
      </div>

      <div class="row">
        <button id="teamA" class="teamBtn">Team A</button>
        <button id="teamB" class="teamBtn">Team B</button>
      </div>

      <div class="row">
        <span class="pill">Room: <strong id="currentRoom" class="muted">none</strong></span>
        <span class="pill">Team: <strong id="team" class="muted">none</strong></span>
        <span class="pill">Phase: <strong id="phase" class="muted">—</strong></span>
        <span class="pill">Time: <strong id="time" class="muted">00:00.0</strong></span>
      </div>

      <p id="msg" class="muted">Join a room. Select your team. Wait for host.</p>

      <button id="buzz" disabled>BUZZ</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const roomInput = document.getElementById("roomCode");
      const joinBtn = document.getElementById("join");
      const teamA = document.getElementById("teamA");
      const teamB = document.getElementById("teamB");

      const currentRoomEl = document.getElementById("currentRoom");
      const teamEl = document.getElementById("team");
      const phaseEl = document.getElementById("phase");
      const timeEl = document.getElementById("time");
      const msgEl = document.getElementById("msg");
      const buzzBtn = document.getElementById("buzz");

      let currentRoom = null;
      let teamId = null;
      let lastState = null;

      function setMsg(text, cls = "muted") {
        msgEl.className = cls;
        msgEl.textContent = text;
      }

      function formatMs(ms) {
        const m = Math.floor(ms / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        const t = Math.floor((ms % 1000) / 100);
        return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}.${t}`;
      }

      function getQueryRoom() {
        const params = new URLSearchParams(location.search);
        const r = params.get("room");
        return r ? r.trim().toUpperCase() : "";
      }

      function joinRoom(code) {
        const roomCode = String(code || "").trim().toUpperCase();
        if (!roomCode) return setMsg("Enter a room code.", "err");
        socket.emit("joinRoom", { roomCode });
      }

      function setTeam(t) {
        teamId = t;
        teamEl.textContent = t;
        teamEl.className = "ok";
        socket.emit("setTeam", { teamId: t });
        updateUI();
      }

      function updateUI() {
        if (!currentRoom || !lastState) {
          buzzBtn.disabled = true;
          return;
        }

        timeEl.textContent = formatMs(lastState.remainingMs);

        const lockedOut = new Set(lastState.lockedOutTeams || []);
        const teamLockedOut = teamId && lockedOut.has(teamId);

        const canBuzz =
          lastState.phase === "armed" &&
          !lastState.lockedBySocketId &&
          lastState.remainingMs > 0 &&
          teamId &&
          !teamLockedOut;

        buzzBtn.disabled = !canBuzz;

        if (!teamId) {
          setMsg("Select your team first.", "muted");
          return;
        }

        if (teamLockedOut) {
          setMsg("Your team is LOCKED OUT for this round (incorrect earlier).", "err");
          return;
        }

        if (lastState.remainingMs === 0) {
          setMsg("Time is up. Wait for host.", "err");
          return;
        }

        if (lastState.phase === "lobby") setMsg("Waiting: host must Arm (beep).", "muted");
        if (lastState.phase === "armed") setMsg("Buzzer armed. Press BUZZ now.", "ok");
        if (lastState.phase === "locked") setMsg("Locked: someone buzzed first. Wait for host.", "muted");
      }

      // Auto-join from link
      const queryRoom = getQueryRoom();
      if (queryRoom) {
        roomInput.value = queryRoom;
        joinRoom(queryRoom);
      }

      joinBtn.onclick = () => joinRoom(roomInput.value);
      teamA.onclick = () => setTeam("A");
      teamB.onclick = () => setTeam("B");

      buzzBtn.onclick = () => socket.emit("buzz");

      socket.on("joinedRoom", ({ roomCode }) => {
        currentRoom = roomCode;
        currentRoomEl.textContent = roomCode;
        currentRoomEl.className = "ok";
        setMsg(`Joined room ${roomCode}. Select your team.`, "ok");
      });

      socket.on("teamSet", ({ teamId: t }) => {
        teamId = t;
        teamEl.textContent = t;
        teamEl.className = "ok";
        setMsg(`Team ${t} selected.`, "ok");
      });

      socket.on("roomState", (state) => {
        if (!currentRoom || state.roomCode !== currentRoom) return;
        lastState = state;
        phaseEl.textContent = state.phase;
        phaseEl.className = state.phase === "armed" ? "ok" : "muted";
        updateUI();
      });

      socket.on("buzzRejected", ({ reason }) => {
        if (reason === "NO_TEAM") setMsg("Select your team first.", "err");
        else if (reason === "NOT_ARMED") setMsg("False start: buzzer not armed yet.", "err");
        else if (reason === "LOCKED") setMsg("Too late: already locked.", "err");
        else if (reason === "TIME_UP") setMsg("Too late: time is up.", "err");
        else if (reason === "TEAM_LOCKED_OUT") setMsg("Your team is locked out this round.", "err");
      });

      socket.on("errorMsg", (text) => setMsg(text, "err"));
    </script>
  </body>
</html>
