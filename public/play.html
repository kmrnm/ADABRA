<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADABRA • Play</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; padding: 24px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 680px; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin: 12px 0; }
      input { padding: 12px; font-size: 18px; width: 180px; text-transform: uppercase; }
      button { padding: 12px 16px; font-size: 18px; cursor: pointer; }
      #buzz { width: 100%; font-size: 34px; padding: 22px; }
      .muted { color: #666; }
      .ok { color: #0a7; }
      .err { color: #c00; }
      .pill { display: inline-block; padding: 6px 10px; border: 1px solid #ddd; border-radius: 999px; }
      #time { font-variant-numeric: tabular-nums; font-size: 18px; }
      .teams { display: flex; gap: 8px; flex-wrap: wrap; }
      .teamBtn { min-width: 110px; }
    </style>
  </head>
  <body>
    <h1>ADABRA • Player</h1>

    <div class="card">
      <div class="row">
        <input id="roomCode" placeholder="ROOM" maxlength="6" />
        <button id="join">Join</button>
      </div>

      <div class="row">
        <span class="pill">Room: <strong id="currentRoom" class="muted">none</strong></span>
        <span class="pill">Team: <strong id="team" class="muted">none</strong></span>
        <span class="pill">Phase: <strong id="phase" class="muted">—</strong></span>
        <span class="pill">Time: <strong id="time" class="muted">00:00.0</strong></span>
      </div>

      <div class="row">
        <div class="muted">Choose team (only once):</div>
      </div>
      <div id="teams" class="teams"></div>

      <p id="msg" class="muted">Join a room. Choose your team once. Refresh will not allow changing.</p>

      <button id="buzz" disabled>BUZZ</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const roomInput = document.getElementById("roomCode");
      const joinBtn = document.getElementById("join");

      const currentRoomEl = document.getElementById("currentRoom");
      const teamEl = document.getElementById("team");
      const phaseEl = document.getElementById("phase");
      const timeEl = document.getElementById("time");
      const msgEl = document.getElementById("msg");
      const buzzBtn = document.getElementById("buzz");

      const teamsEl = document.getElementById("teams");

      let currentRoom = null;
      let lastState = null;

      // stable playerId (survives refresh)
      function getOrCreatePlayerId() {
        const key = "adabra_playerId_v1";
        let id = localStorage.getItem(key);
        if (!id) {
          id = (crypto?.randomUUID ? crypto.randomUUID() : String(Date.now()) + "_" + Math.random().toString(16).slice(2));
          localStorage.setItem(key, id);
        }
        return id;
      }
      const playerId = getOrCreatePlayerId();

      function roomTeamKey(roomCode) {
        return `adabra_team_v1_${roomCode}`;
      }

      function setMsg(text, cls = "muted") {
        msgEl.className = cls;
        msgEl.textContent = text;
      }

      function formatMs(ms) {
        const m = Math.floor(ms / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        const t = Math.floor((ms % 1000) / 100);
        return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}.${t}`;
      }

      function getQueryRoom() {
        const params = new URLSearchParams(location.search);
        const r = params.get("room");
        return r ? r.trim().toUpperCase() : "";
      }

      function getSavedTeam(roomCode) {
        return localStorage.getItem(roomTeamKey(roomCode)) || null;
      }

      function saveTeam(roomCode, teamId) {
        localStorage.setItem(roomTeamKey(roomCode), teamId);
      }

      function renderTeamButtons(teams, chosenTeamId) {
        teamsEl.innerHTML = "";
        for (const t of teams) {
          const btn = document.createElement("button");
          btn.className = "teamBtn";
          btn.textContent = t.name;

          const locked = Boolean(chosenTeamId);
          btn.disabled = locked;

          btn.onclick = () => {
            // choose only once (client-side guard; server also enforces)
            if (chosenTeamId) return;
            socket.emit("setTeam", { teamId: t.id });
          };

          teamsEl.appendChild(btn);
        }
      }

      function updateUI() {
        if (!currentRoom || !lastState) {
          buzzBtn.disabled = true;
          return;
        }

        timeEl.textContent = formatMs(lastState.remainingMs);

        const lockedOut = new Set(lastState.lockedOutTeams || []);
        const chosenTeam = teamEl.textContent !== "none" ? teamEl.textContent : null;
        const teamLockedOut = chosenTeam && lockedOut.has(chosenTeam);

        const canBuzz =
          lastState.phase === "armed" &&
          !lastState.lockedBySocketId &&
          lastState.remainingMs > 0 &&
          chosenTeam &&
          !teamLockedOut;

        buzzBtn.disabled = !canBuzz;

        if (!chosenTeam) {
          setMsg("Choose your team once. You cannot change it later.", "muted");
          return;
        }

        if (teamLockedOut) {
          setMsg("Your team is LOCKED OUT for this round (incorrect earlier).", "err");
          return;
        }

        if (lastState.remainingMs === 0) {
          setMsg("Time is up. Wait for host.", "err");
          return;
        }

        if (lastState.phase === "lobby") setMsg("Waiting: host must Arm (beep).", "muted");
        if (lastState.phase === "armed") setMsg("Buzzer armed. Press BUZZ now.", "ok");
        if (lastState.phase === "locked") setMsg("Locked: someone buzzed first. Wait for host.", "muted");
      }

      function joinRoom(code) {
        const roomCode = String(code || "").trim().toUpperCase();
        if (!roomCode) return setMsg("Enter a room code.", "err");

        currentRoom = roomCode;
        currentRoomEl.textContent = roomCode;
        currentRoomEl.className = "ok";

        // If player already chose team before, keep it (refresh-safe)
        const saved = getSavedTeam(roomCode);
        if (saved) {
          teamEl.textContent = saved;
          teamEl.className = "ok";
        } else {
          teamEl.textContent = "none";
          teamEl.className = "muted";
        }

        socket.emit("joinRoom", { roomCode, playerId });
      }

      // Auto-join from link
      const queryRoom = getQueryRoom();
      if (queryRoom) {
        roomInput.value = queryRoom;
        joinRoom(queryRoom);
      }

      joinBtn.onclick = () => joinRoom(roomInput.value);
      buzzBtn.onclick = () => socket.emit("buzz");

      socket.on("joinedRoom", ({ roomCode, isHost }) => {
        if (isHost) return; // should not happen on play page
        setMsg(`Joined room ${roomCode}.`, "ok");

        // If we had a saved team, tell server nothing; server will re-apply via playerId mapping.
        // If we don't have a saved team, user must choose once.
      });

      socket.on("teamSet", ({ teamId, locked }) => {
        // Server is authoritative: if it says your team is set, lock it.
        teamEl.textContent = teamId;
        teamEl.className = "ok";

        if (currentRoom) saveTeam(currentRoom, teamId);

        setMsg(`Team ${teamId} selected (locked).`, "ok");
        if (lastState) renderTeamButtons(lastState.teams, teamId);
        updateUI();
      });

      socket.on("roomState", (state) => {
        if (!currentRoom || state.roomCode !== currentRoom) return;

        lastState = state;

        phaseEl.textContent = state.phase;
        phaseEl.className = state.phase === "armed" ? "ok" : "muted";

        // render teams dynamically (2..6)
        const chosenTeam = getSavedTeam(currentRoom) || (teamEl.textContent !== "none" ? teamEl.textContent : null);
        renderTeamButtons(state.teams, chosenTeam);

        updateUI();
      });

      socket.on("buzzRejected", ({ reason }) => {
        if (reason === "NO_TEAM") setMsg("Choose a team first (only once).", "err");
        else if (reason === "NOT_ARMED") setMsg("False start: buzzer not armed yet.", "err");
        else if (reason === "LOCKED") setMsg("Too late: already locked.", "err");
        else if (reason === "TIME_UP") setMsg("Too late: time is up.", "err");
        else if (reason === "TEAM_LOCKED_OUT") setMsg("Your team is locked out this round.", "err");
      });

      socket.on("errorMsg", (text) => setMsg(text, "err"));
    </script>
  </body>
</html>
