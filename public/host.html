<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADABRA • Host</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; padding: 24px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 980px; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin: 12px 0; }
      button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
      .code { font-size: 28px; letter-spacing: 3px; font-weight: 700; }
      .muted { color: #666; }
      .ok { color: #0a7; }
      .err { color: #c00; }
      input { padding: 10px; font-size: 16px; }
      .pill { display: inline-block; padding: 6px 10px; border: 1px solid #ddd; border-radius: 999px; }
      #time { font-variant-numeric: tabular-nums; font-size: 20px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .teamCard { border: 1px solid #eee; border-radius: 10px; padding: 12px; }
      .teamTitle { font-weight: 700; font-size: 18px; }
      .score { font-size: 30px; font-variant-numeric: tabular-nums; }
      .lockout { font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>ADABRA • Host</h1>

    <div class="card">
      <div class="row">
        <button id="create">Create New Room</button>
        <span id="status" class="muted">Create a room to begin.</span>
      </div>

      <div class="row">
        <div>
          <div class="muted">Room code</div>
          <div id="roomCode" class="code muted">—</div>
        </div>
        <div class="pill">Phase: <strong id="phase" class="muted">—</strong></div>
        <div class="pill">Members: <strong id="members" class="muted">0</strong></div>
        <div class="pill">Time: <strong id="time" class="muted">00:00.0</strong></div>
        <div class="pill">Running: <strong id="running" class="muted">no</strong></div>
      </div>

      <div class="row">
        <div style="flex: 1;">
          <div class="muted">Player link</div>
          <input id="playerLink" readonly style="width: 560px;" />
        </div>
        <button id="copy">Copy Link</button>
      </div>

      <hr />

      <div class="row">
        <label class="muted">Duration (sec)</label>
        <input id="duration" type="number" min="1" max="600" step="1" value="15" style="width: 90px;" />
        <button id="setDuration" disabled>Set</button>
      </div>

      <div class="row">
        <button id="arm" disabled>Arm (Beep)</button>
        <button id="startTimer" disabled>Start/Resume Timer</button>
        <button id="pauseTimer" disabled>Pause Timer</button>
      </div>

      <div class="row">
        <button id="incorrect" disabled>Incorrect (Lock out team)</button>
        <button id="correct" disabled>Correct (+1 and end round)</button>
      </div>

      <div class="row">
        <span class="muted">Locked by:</span>
        <strong id="lockedBy" class="muted">—</strong>
        <span class="muted">Team:</span>
        <strong id="lockedTeam" class="muted">—</strong>
      </div>

      <div class="row">
        <span id="lastBuzz" class="muted">No buzz yet.</span>
      </div>

      <hr />

      <h2 style="margin: 0 0 8px 0;">Scoreboard</h2>
      <div class="grid">
        <div class="teamCard">
          <div class="teamTitle" id="teamAName">Team A</div>
          <div class="score" id="teamAScore">0</div>
          <div class="row">
            <button id="aPlus">+1</button>
            <button id="aMinus">-1</button>
          </div>
          <div class="lockout muted" id="aLockout">Not locked out</div>
        </div>

        <div class="teamCard">
          <div class="teamTitle" id="teamBName">Team B</div>
          <div class="score" id="teamBScore">0</div>
          <div class="row">
            <button id="bPlus">+1</button>
            <button id="bMinus">-1</button>
          </div>
          <div class="lockout muted" id="bLockout">Not locked out</div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const createBtn = document.getElementById("create");
      const statusEl = document.getElementById("status");
      const roomCodeEl = document.getElementById("roomCode");
      const playerLinkEl = document.getElementById("playerLink");
      const copyBtn = document.getElementById("copy");

      const phaseEl = document.getElementById("phase");
      const membersEl = document.getElementById("members");
      const timeEl = document.getElementById("time");
      const runningEl = document.getElementById("running");

      const lockedByEl = document.getElementById("lockedBy");
      const lockedTeamEl = document.getElementById("lockedTeam");
      const lastBuzzEl = document.getElementById("lastBuzz");

      const durationInput = document.getElementById("duration");
      const setDurationBtn = document.getElementById("setDuration");

      const armBtn = document.getElementById("arm");
      const startTimerBtn = document.getElementById("startTimer");
      const pauseTimerBtn = document.getElementById("pauseTimer");
      const incorrectBtn = document.getElementById("incorrect");
      const correctBtn = document.getElementById("correct");

      const teamAScoreEl = document.getElementById("teamAScore");
      const teamBScoreEl = document.getElementById("teamBScore");
      const aLockoutEl = document.getElementById("aLockout");
      const bLockoutEl = document.getElementById("bLockout");

      let currentRoom = null;
      let hostKey = null;

      function setStatus(text, cls = "muted") {
        statusEl.className = cls;
        statusEl.textContent = text;
      }

      function enableControls(enabled) {
        armBtn.disabled = !enabled;
        startTimerBtn.disabled = !enabled;
        pauseTimerBtn.disabled = !enabled;
        incorrectBtn.disabled = !enabled;
        correctBtn.disabled = !enabled;
        setDurationBtn.disabled = !enabled;
      }

      function formatMs(ms) {
        const m = Math.floor(ms / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        const t = Math.floor((ms % 1000) / 100);
        return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}.${t}`;
      }

      createBtn.onclick = async () => {
        setStatus("Creating room...", "muted");
        try {
          const res = await fetch("/api/rooms/create");
          const data = await res.json();
          currentRoom = data.roomCode;
          hostKey = data.hostKey;

          roomCodeEl.textContent = currentRoom;
          roomCodeEl.className = "code ok";

          playerLinkEl.value = `${location.origin}/play?room=${encodeURIComponent(currentRoom)}`;

          socket.emit("joinRoom", { roomCode: currentRoom, hostKey });
          enableControls(true);

          setStatus(`Room created: ${currentRoom}`, "ok");
        } catch {
          setStatus("Failed to create room.", "err");
        }
      };

      copyBtn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(playerLinkEl.value);
          setStatus("Player link copied.", "ok");
          setTimeout(() => setStatus("Ready.", "muted"), 900);
        } catch {
          setStatus("Copy failed. Copy manually.", "err");
        }
      };

      setDurationBtn.onclick = () => socket.emit("hostSetDuration", { seconds: Number(durationInput.value) });

      armBtn.onclick = () => socket.emit("hostArm");
      startTimerBtn.onclick = () => socket.emit("hostStartTimer");
      pauseTimerBtn.onclick = () => socket.emit("hostPauseTimer");
      incorrectBtn.onclick = () => socket.emit("hostIncorrect");
      correctBtn.onclick = () => socket.emit("hostCorrect");

      document.getElementById("aPlus").onclick = () => socket.emit("hostAdjustScore", { teamId: "A", delta: 1 });
      document.getElementById("aMinus").onclick = () => socket.emit("hostAdjustScore", { teamId: "A", delta: -1 });
      document.getElementById("bPlus").onclick = () => socket.emit("hostAdjustScore", { teamId: "B", delta: 1 });
      document.getElementById("bMinus").onclick = () => socket.emit("hostAdjustScore", { teamId: "B", delta: -1 });

      socket.on("joinedRoom", ({ isHost }) => {
        if (!isHost) setStatus("Joined room, but not recognized as host.", "err");
        else setStatus("Host joined room.", "ok");
      });

      socket.on("roomState", (state) => {
        if (!currentRoom || state.roomCode !== currentRoom) return;

        phaseEl.textContent = state.phase;
        phaseEl.className = state.phase === "armed" ? "ok" : "muted";

        membersEl.textContent = String(state.membersCount);
        timeEl.textContent = formatMs(state.remainingMs);

        runningEl.textContent = state.timerRunning ? "yes" : "no";
        runningEl.className = state.timerRunning ? "ok" : "muted";

        lockedByEl.textContent = state.lockedBySocketId || "—";
        lockedByEl.className = state.lockedBySocketId ? "ok" : "muted";

        lockedTeamEl.textContent = state.lockedByTeam || "—";
        lockedTeamEl.className = state.lockedByTeam ? "ok" : "muted";

        durationInput.value = String(Math.round(state.durationMs / 1000));

        teamAScoreEl.textContent = String(state.teams.A.score);
        teamBScoreEl.textContent = String(state.teams.B.score);

        const lockedOut = new Set(state.lockedOutTeams || []);
        aLockoutEl.textContent = lockedOut.has("A") ? "LOCKED OUT this round" : "Not locked out";
        aLockoutEl.className = lockedOut.has("A") ? "lockout err" : "lockout muted";
        bLockoutEl.textContent = lockedOut.has("B") ? "LOCKED OUT this round" : "Not locked out";
        bLockoutEl.className = lockedOut.has("B") ? "lockout err" : "lockout muted";
      });

      socket.on("buzzed", ({ by, teamId, roomCode }) => {
        if (roomCode !== currentRoom) return;
        lastBuzzEl.textContent = `Buzz by ${by} (Team ${teamId})`;
        lastBuzzEl.className = "ok";
      });

      socket.on("errorMsg", (text) => setStatus(text, "err"));
    </script>
  </body>
</html>
