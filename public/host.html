<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADABRA • Host</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; padding: 24px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 720px; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin: 12px 0; }
      button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
      .code { font-size: 28px; letter-spacing: 3px; font-weight: 700; }
      .muted { color: #666; }
      .ok { color: #0a7; }
      .err { color: #c00; }
      input { padding: 10px; font-size: 16px; width: 340px; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <h1>ADABRA • Host</h1>

    <div class="card">
      <div class="row">
        <button id="create">Create New Room</button>
        <span id="status" class="muted">Create a room to begin.</span>
      </div>

      <div class="row">
        <div>
          <div class="muted">Room code</div>
          <div id="roomCode" class="code muted">—</div>
        </div>
      </div>

      <div class="row">
        <div style="flex: 1;">
          <div class="muted">Player link (open on phones)</div>
          <input id="playerLink" readonly value="" />
        </div>
        <button id="copy">Copy Link</button>
      </div>

      <div class="row">
        <div class="muted">Members:</div>
        <div id="members" class="muted">0</div>
      </div>

      <hr />

      <div class="row">
        <button id="buzzTest" disabled>Test Buzz Broadcast</button>
        <span id="lastBuzz" class="muted">No buzz yet.</span>
      </div>

      <p class="muted">
        Next steps: we will add lockout + host controls (arm buzzer, timer, correct/incorrect).
      </p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const createBtn = document.getElementById("create");
      const statusEl = document.getElementById("status");
      const roomCodeEl = document.getElementById("roomCode");
      const playerLinkEl = document.getElementById("playerLink");
      const copyBtn = document.getElementById("copy");
      const membersEl = document.getElementById("members");
      const buzzTestBtn = document.getElementById("buzzTest");
      const lastBuzzEl = document.getElementById("lastBuzz");

      let currentRoom = null;

      function setStatus(text, cls = "muted") {
        statusEl.className = cls;
        statusEl.textContent = text;
      }

      createBtn.onclick = async () => {
        setStatus("Creating room...", "muted");
        try {
          const res = await fetch("/api/rooms/create");
          const data = await res.json();
          currentRoom = data.roomCode;

          roomCodeEl.textContent = currentRoom;
          roomCodeEl.className = "code ok";

          const link = `${location.origin}/play?room=${encodeURIComponent(currentRoom)}`;
          playerLinkEl.value = link;

          socket.emit("joinRoom", { roomCode: currentRoom });

          buzzTestBtn.disabled = false;
          setStatus(`Room created: ${currentRoom}`, "ok");
        } catch (e) {
          setStatus("Failed to create room.", "err");
        }
      };

      copyBtn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(playerLinkEl.value);
          setStatus("Player link copied.", "ok");
          setTimeout(() => setStatus("Ready.", "muted"), 900);
        } catch {
          setStatus("Copy failed. Select and copy manually.", "err");
        }
      };

      buzzTestBtn.onclick = () => {
        socket.emit("buzz");
      };

      socket.on("roomInfo", ({ roomCode, membersCount }) => {
        if (roomCode === currentRoom) {
          membersEl.textContent = String(membersCount);
        }
      });

      socket.on("buzzed", ({ by, roomCode }) => {
        if (roomCode === currentRoom) {
          lastBuzzEl.textContent = `Buzz in ${roomCode} by ${by}`;
          lastBuzzEl.className = "ok";
        }
      });

      socket.on("errorMsg", (text) => setStatus(text, "err"));
      socket.on("joinedRoom", () => setStatus("Host joined the room.", "ok"));
    </script>
  </body>
</html>
