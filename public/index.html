<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADABRA</title>
  </head>
  <body>
    <h1>ADABRA</h1>
    <button id="buzz">BUZZ</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      document.getElementById("buzz").onclick = () => {
        socket.emit("buzz");
      };

      socket.on("buzzed", (id) => {
        alert("Buzzed by " + id);
      });
    </script>
  </body>
</html>
